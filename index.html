<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanushree Mahato | Portfolio</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .hero-section {
            display: flex;
            height: 100vh;
            margin-top: 56px;
        }

        .hero-image-container {
            flex: 1;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            background-color: #0d0d0d;
        }

        .hero-text-container h1 {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .hero-text-container p {
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        .btn-custom {
            background-color: #2ecc71;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #fff;
        }

        #topBtn {
            z-index: 999;
            border-radius: 50%;
            width: 45px;
            height: 45px;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
            }

            .hero-image-container,
            .hero-text-container {
                width: 100%;
                height: 50vh;
            }

            .hero-text-container {
                padding: 30px;
                text-align: center;
            }

            .hero-text-container h1 {
                font-size: 2.5rem;
            }

            .hero-text-container .d-flex {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Tanushree Mahato</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="certificates.html">Certificates</a></li>
                    <li class="nav-item"><a class="nav-link" href="accomplishments.html">Accomplishments</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactme.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Left: Image -->
        <div class="hero-image-container animate__animated animate__fadeInLeft">
            <img src="images/Tanu.jpg" alt="Tanushree Mahato" class="hero-image">
        </div>

        <!-- Right: Text -->
        <div class="hero-text-container animate__animated animate__fadeInRight">
            <h1>My<br>Portfolio</h1>
            <p class="mt-3">Hi! I'm Tanushree</p>
            <span id="typed-text" class="text-success fw-semibold"></span>

            <div class="mt-4 d-flex gap-3 flex-wrap">
                <a href="https://drive.google.com/file/d/1yUO_po35Y9mHQ95KLcVXxYYgZ4ZtId3R/view?usp=sharing"
                    target="_blank" class="btn btn-custom">View Resume →</a>

                <!-- Social Media Links -->
                <div class="d-flex gap-4 align-items-center">
                    <a href="https://www.linkedin.com/in/tanushree-mahato-aa68301a9" target="_blank">
                        <i class="fab fa-linkedin fa-2x text-light"></i>
                    </a>
                    <a href="https://github.com/tanushree236" target="_blank">
                        <i class="fab fa-github fa-2x text-light"></i>
                    </a>
                    <a href="mailto:tanushreemahato600@gmail.com">
                        <i class="fas fa-envelope fa-2x text-light"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button onclick="topFunction()" id="topBtn" title="Go to top"
        class="btn btn-success position-fixed bottom-0 end-0 m-4 d-none">
        ↑
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Typed.js Init -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var typed = new Typed('#typed-text', {
                strings: ["Aspiring Software Engineer", "Web & Mobile Developer", "Data Science Enthusiast"],
                typeSpeed: 60,
                backSpeed: 40,
                backDelay: 1500,
                loop: true
            });
        });
    </script>

    <!-- Back to Top Script -->
    <script>
        const topBtn = document.getElementById("topBtn");

        window.onscroll = function () {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                topBtn.classList.remove("d-none");
            } else {
                topBtn.classList.add("d-none");
            }
        };

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>

</html>
