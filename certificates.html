<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .certificates-section {
            padding: 80px 0;
            text-align: center;
        }

        .certificate-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .certificate-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(46, 204, 113, 0.5);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            border: 2px solid #2ecc71;
        }

        .certificate-card:hover {
            transform: scale(1.05);
            background: #f8f9fa;
        }

        .certificate-card img {
            width: 100%;
            border-radius: 5px;
            max-height: 250px;
            object-fit: cover;
        }

        .certificates-section h2 {
            color: #ffffff;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

                    <li class="nav-item"><a class="nav-link active" href="certificates.html">Certificates</a></li>
                    <li class="nav-item"><a class="nav-link" href="accomplishments.html">Accomplishments</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactme.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="certificates-section">
        <div class="container">
            <h2 class="mb-5">My Certificates</h2>
            <div class="certificate-gallery">
                <div class="certificate-card">
                    <img src="certificate/Semicolon.jpg" alt="Semicolon Certificate">
                </div>
                <div class="certificate-card">
                    <img src="certificate/intern.jpeg" alt="Internship Certificate">
                </div>
                <div class="certificate-card">
                    <img src="certificate/1.jpeg" alt="Certificate 1">
                </div>
                <div class="certificate-card">

                </div>
                <div class="certificate-card">

                </div>
                <div class="certificate-card">
                    <img src="certificate/4.jpeg" alt="Certificate 4">
                </div>
                <div class="certificate-card">
                    <img src="certificate/5.jpeg" alt="Certificate 5">

                <div class="certificate-card">

                <div class="certificate-card">
                    <img src="certificate/7.jpeg" alt="Certificate 7">

                <div class="certificate-card">
                    <img src="certificate/8.jpeg" alt="Certificate 8">

                <div class="certificate-card">
