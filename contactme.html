    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .contact-section {
            padding: 80px 0;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 40px;
            text-align: left;
            max-width: 1000px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .contact-left,
        .contact-right {
            flex: 1;
        }

        .contact-left h1 {
            color: #2ecc71;
        }

        .contact-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .social-icons a {
            font-size: 24px;
            color: #2ecc71;
            margin: 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ffffff;
        }

        .btnr {
            background: #2ecc71;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
            display: inline-block;
            margin-top: 10px;
        }

        .btnr:hover {
            background: #27ae60;
        }

        .contact-right form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-right input,
        .contact-right textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .contact-right button {
            background: #2ecc71;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }

        .contact-right button:hover {
            background: #27ae60;
        }
    </style>
</head>

                </ul>
            </div>

    <section class="contact-section">
        <div class="container">
            <div class="contact-container">
                <div class="contact-left">
                    <h1>Contact Me</h1>
                    <div class="contact-details">
                        <p><i class="fa-solid fa-paper-plane"></i> tanushreemahato600@gmail.com</p>
                        <p><i class="fa-solid fa-phone"></i> +91 6362843397</p>
                    </div>
                    <div class="social-icons">
                        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/tanushree-mahato-aa68301a9/"><i
                                class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/tanushree236"><i class="fa-brands fa-square-github"></i></a>
                    </div>
                    <a href="images/TANUSHREE MAHATO_SD_150225.pdf" download class="btnr">Download Resume</a>
                </div>
                <div class="contact-right">
                    <form>
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
